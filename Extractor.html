<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Standards Extractor with Links to Pages</title>
  
  <!-- Corrected Security and Performance Meta Tags -->
  <meta http-equiv="Cache-Control" content="max-age=31536000, immutable">

   <!-- Include PDF.js Library -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
   <!-- Include PDF.js Worker Script (Matching Version) -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js"></script>


   <link rel="stylesheet" href="Extractor.css">
</head>
<body>
<!-- Header -->
<header class="custom-header">
    <div class="content-container">
        <div class="image-container" style="display: inline-block; align-items: center; text-align: center;">
            <a href="https://www.linkedin.com/groups/12741229/">

            </div>
        </div>
    </div>
</header>
  
<!-- Top Bar -->
<div id="top-bar">
    <label for="pdfUpload" class="custom-file-upload">Choose Files</label>
    <input type="file" id="pdfUpload" accept=".pdf" multiple style="display: none;" />
    <button id="exportToCSV">Export to CSV</button>
    <button id="standardsSelectorButton">Standards Selector</button>
</div>

<div id="container">
    <div id="sidebar"></div>
    <div id="pdfViewer" style="width: 100%; overflow: auto;"></div> <!-- Make sure this element exists -->
</div>

<!-- JavaScript for redirecting the "Standards Selector" button -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Button for navigating to standards selector page
        document.getElementById("standardsSelectorButton").addEventListener("click", function() {
            window.location.href = "index.html";
        });
    });
</script>
<!-- Link to the external JavaScript file -->
 <script src="script.js" defer></script>

</body>
</html>
